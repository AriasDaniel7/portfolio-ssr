<section id="Experiencia">
  <div class="max-w-7xl mx-auto py-20">
    <div
      appAnimateOnView
      [threshold]="0.1"
      [rootMargin]="'-100px 0px -100px 0px'"
      class="text-center mb-16"
    >
      <h2
        class="uppercase text-2xl sm:text-3xl md:text-5xl font-bold font-mono bg-gradient-to-r from-cyan-400 to-emerald-400 bg-clip-text text-transparent mb-6"
      >
        [EXPERIENCIA_PROFESIONAL]
      </h2>
      <p class="text-violet-400 text-sm md:text-xl font-mono">
        Trayectoria como Software Developer
      </p>
    </div>

    <portfolio-list-experiences></portfolio-list-experiences>

    <div class="mt-16 grid grid-cols-1 gap-8 md:grid-cols-2 items-stretch">
      <portfolio-card-education></portfolio-card-education>
      <portfolio-card-certification></portfolio-card-certification>
    </div>
  </div>
</section>
