<nav
  class="border-b border-slate-800 shadow-sm p-4 fixed top-0 left-0 right-0 z-40 bg-slate-950"
>
  <div
    [ngClass]="{
      'max-h-[34px]': !isMenuOpen(),
      'max-h-[176px]': isMenuOpen(),
    }"
    class="transition-all duration-300 ease-in-out overflow-hidden flex flex-col md:flex-row items-start md:items-center md:justify-between"
  >
    <div class="flex items-center justify-between w-full">
      <a
        class="font-bold text-green-500 text-shadow-lg text-shadow-blue-900 text-2xl"
        >{{ "{/}" }} Code Arias</a
      >
      <button
        (click)="toggleMenu()"
        type="button"
        class="md:hidden border h-[34px] w-[34px] flex items-center justify-center border-slate-950 hover:bg-slate-900 hover:border-slate-800 px-2 py-1 rounded-md cursor-pointer transition-colors duration-200 ease-in-out"
      >
        @if (!isMenuOpen()) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M5 5L19 19M5 19L19 5">
              <animate
                fill="freeze"
                attributeName="d"
                dur="0.4s"
                values="M5 5L19 19M5 19L19 5;M5 5L19 5M5 19L19 19"
              />
            </path>
            <path d="M12 12H12" opacity="0">
              <animate
                fill="freeze"
                attributeName="d"
                begin="0.2s"
                dur="0.4s"
                values="M12 12H12;M5 12H19"
              />
              <set fill="freeze" attributeName="opacity" begin="0.2s" to="1" />
            </path>
          </g>
        </svg>
        }@else {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M5 12H19">
              <animate
                fill="freeze"
                attributeName="d"
                dur="0.4s"
                values="M5 12H19;M12 12H12"
              />
              <set fill="freeze" attributeName="opacity" begin="0.4s" to="0" />
            </path>
            <path d="M5 5L19 5M5 19L19 19" opacity="0">
              <animate
                fill="freeze"
                attributeName="d"
                begin="0.2s"
                dur="0.4s"
                values="M5 5L19 5M5 19L19 19;M5 5L19 19M5 19L19 5"
              />
              <set fill="freeze" attributeName="opacity" begin="0.2s" to="1" />
            </path>
          </g>
        </svg>
        }
      </button>
    </div>

    <ul
      class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0 mt-6 md:mt-0"
    >
      <li>
        <a href="">About</a>
      </li>
      <li>
        <a href="">Projects</a>
      </li>
      <li>
        <a href="">Contact</a>
      </li>
      <li>
        <a href="">Blog</a>
      </li>
    </ul>
  </div>
</nav>
