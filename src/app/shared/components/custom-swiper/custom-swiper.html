<swiper-container #swiper init="false">
  @for (slide of slides(); track $index) {
  <swiper-slide>
    <div class="flex justify-center items-center">
      <img
        class="w-10 h-10"
        width="40"
        height="40"
        loading="lazy"
        [src]="slide.url"
        [alt]="slide.name"
      />
    </div>
  </swiper-slide>
  }
</swiper-container>
