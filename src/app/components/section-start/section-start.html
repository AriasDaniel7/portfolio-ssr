<section
  id="Inicio"
  class="py-8 xl:h-[calc(100vh-73px)] flex flex-col justify-center max-w-7xl mx-auto w-full"
>
  <div class="flex flex-col md:flex-row justify-center items-center gap-20">
    <div class="flex flex-col gap-6 w-full">
      <portfolio-console appInViewport vpAnimation="slideRight" [vpOnce]="false" />
      <portfolio-hero appInViewport vpAnimation="slideRight" [vpOnce]="false" />
    </div>
    <div class="flex flex-col gap-6 md:w-2/4 w-full">
      <portfolio-profile-logo appInViewport vpAnimation="slideLeft" [vpOnce]="false" />
      <portfolio-stats appInViewport vpAnimation="slideLeft" [vpOnce]="false" />
      <shared-custom-swiper
        appInViewport
        vpAnimation="slideUp"
        [vpOnce]="false"
        [slides]="slides()"
      />
    </div>
  </div>
</section>
