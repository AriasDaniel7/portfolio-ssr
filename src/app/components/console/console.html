<div
  class="bg-slate-900/80 border border-violet-500/30 rounded-xl p-6 backdrop-blur-sm shadow-2xl shadow-violet-500/10"
>
  <div class="flex items-center space-x-2 mb-4">
    <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
    <div class="w-3 h-3 bg-yellow-500 rounded-full animate-pulse"></div>
    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
    <span class="text-violet-400 font-mono text-sm ml-4">daniel-terminal.exe</span>
  </div>
  <div class="font-mono text-violet-400 space-y-2">
    <div class="h-16 md:h-14 xl:h-10">
      <span class="text-pink-400 text-base">{{ 'daniel@dev:~$' }}</span>
      <span class="ml-2 pr-1 text-sm" animateTextWriting [listItem]="listCommands()"></span>
    </div>
    <div class="text-cyan-400 text-sm space-y-1">
      <div class="flex items-center text-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-map-pin w-4 h-4 mr-2"
        >
          <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        Pamplona, Norte de Santander, Colombia
      </div>
      <div class="flex items-center text-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-calendar w-4 h-4 mr-2"
        >
          <path d="M8 2v4"></path>
          <path d="M16 2v4"></path>
          <rect width="18" height="18" x="3" y="4" rx="2"></rect>
          <path d="M3 10h18"></path>
        </svg>
        2+ años de experiencia
      </div>
      <div class="flex items-center text-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-graduation-cap w-4 h-4 mr-2"
        >
          <path
            d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"
          ></path>
          <path d="M22 10v6"></path>
          <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"></path>
        </svg>
        Ingeniería de Sistemas - Universidad de Pamplona
      </div>
      <div class="text-emerald-400 text-sm">✓ Software Developer</div>
    </div>
  </div>
</div>
